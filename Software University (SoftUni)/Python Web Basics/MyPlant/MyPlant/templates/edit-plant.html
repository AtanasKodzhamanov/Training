<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "/style/style.css" %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url "home" %}">MyPlants</a></h1>
        <nav>
            <a href="{% url "catalogue" %}">Catalogue</a>
            <a href="{% url "plant_create" %}">Create Plant</a>
            <a href="{% url "profile_details" %}">Profile</a>
        </nav>
    </header>

    <!-- edit plant form -->
    <section id="create-page" class="auth">
        <form method="POST" action="{% url "plant_edit" plant_pk=plant.pk %}" id="create">
            <div class="container">
                <h1>Edit Plant</h1>
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Edit Plant">
                {% csrf_token %}
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
