<!-- Catalog with Albums-->
{% extends 'base.html' %}

{% load static %}
{% block page_content %}
<section id="catalogPage">



    {% if albums %}
    <!-- If albums in catalog -->
    <h1>All Albums</h1>
    <!-- First Card-Box in catalog -->
    {% for album in albums %}
    <div class="card-box">
        <img src="{{album.image_url}}" alt="{{album.album_name}}">
        <div>
            <div class="text-center">
                <p class="name">{{album.album_name}}</p>
                <p class="artist">{{album.artist}}</p>
                <p class="genre">{{album.genre}}</p>
                <p class="price">{{album.price|floatformat:2}}</p>
            </div>
            <div class="btn-group">
                <a href="{% url "details_album" pk=album.pk %}">Details</a>
            </div>
        </div>
    </div>
    {% endfor %}

    {% else %}
        <!--  If No albums in catalog -->
        <p>No Albums in Catalog!</p>
    {% endif %}
</section>
{% endblock %}
